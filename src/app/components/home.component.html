<div>HOME</div>

<ul>
  <li *ngFor="let user of latestUsers">
    <a [routerLink]="[user.nickname, 'books']"
        [queryParams]="{u: user.id}">{{ user.nickname }}</a>
     - {{ user.id }}<sup>{{ user.booksCount }}</sup> </li>
</ul>

<ul>
  <li *ngFor="let book of latestNoteBooks">
    {{ book.notes }} ~ <strong>{{ book.user.nickname }} </strong>
  </li>
</ul>
